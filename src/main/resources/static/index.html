<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор проекта</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        h1, h3, label {
            color: #ffffff;
        }

        input, button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 6px 10px;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .log-container {
            border: 1px solid #444;
            background-color: #1e1e1e;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
        }

        .log-info { color: #64b5f6; }
        .log-warn { color: #ffca28; }
        .log-error { color: #ef5350; }
        .log-success { color: #66bb6a; }
    </style>
</head>
<body>

<h1>Генератор Spring Boot проекта</h1>

<form id="uploadForm">
    <div>
        <label>Конфигурация сущностей:</label>
        <input type="file" name="entityConfig" accept=".json" required>
    </div>
    <br>
    <div>
        <label>Конфигурация приложения:</label>
        <input type="file" name="appConfig" accept=".json" required>
    </div>
    <br>
    <button type="submit">Сгенерировать проект</button>
</form>

<h3>Логи генерации:</h3>
<div id="logContainer" class="log-container"></div>

<script>

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append('entityConfig', document.querySelector('input[name="entityConfig"]').files[0]);
        formData.append('appConfig', document.querySelector('input[name="appConfig"]').files[0]);

        const res = await fetch("/api/generate-project", {
            method: "POST",
            body: formData
        });

        const { id } = await res.json();
        startStream(id);
    });


    function startStream(id) {
        const eventSource = new EventSource(`/api/generate-project/stream/${id}`);

        eventSource.addEventListener("log", event => {
            const data = JSON.parse(event.data);
            addLog(data.level, data.message);
        });

        eventSource.addEventListener("zipReady", () => {
            addLog("SUCCESS", "ZIP файл готов. Начинаю скачивание...");
            downloadZip(id);
            eventSource.close();
        });

        eventSource.onerror = function() {
            addLog("ERROR", "Ошибка соединения");
            eventSource.close();
        };
    }


    function downloadZip(id) {
        const a = document.createElement("a");
        a.href = `/api/generate-project/download/${id}`;
        a.download = `generated-project-${id}.zip`;
        a.click();
    }


    function addLog(level, message) {
        const logContainer = document.getElementById('logContainer');
        const logEntry = document.createElement('div');
        logEntry.className = `log-${level.toLowerCase()}`;
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

</script>

</body>
</html>
